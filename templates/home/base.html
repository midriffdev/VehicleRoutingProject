        window.onload = function() {
            const role = localStorage.getItem('role');
           
            if (role) {
                console.log("Your role is: " + role); // Debugging log


                const roleChange = document.getElementById("role_change");
                 roleChange.textContent = role; // Set the text of the span to the role
               

                if (role === "Customer" || role === "Escalation_team") {
                    const navigationBar = document.getElementById("navigation_bar");
                    console.log("Navigation Bar display before:", getComputedStyle(navigationBar).display); 
                    navigationBar.style.display = "none";
                   
                }
                
                const payNowButton = document.getElementById("pay_now_button");
                if (payNowButton) {
                    const payNowForm = payNowButton.closest('form');
                    if (role !== "Customer") {
                        payNowButton.style.display = 'none'; 
                        console.log("Pay Now button hidden for role:", role);
                    }
                }

            } else {
                console.log("No role found in localStorage."); // Debugging log
            }
        };
